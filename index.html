<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC UJI LAIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            /* Fallback color jika gambar gagal dimuat */
            background-color: #f8f9fa;
            
            /* Background Image (Bandara) dengan Overlay Gelap Transparan */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1769329884496-fac0252fe1d5?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            
            /* Agar gambar memenuhi layar */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .signin-container { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .card-signin { 
            border: none; 
            border-radius: 1rem; 
            /* Memberikan shadow lebih tebal agar kontras dengan background */
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.5); 
            width: 100%; 
            max-width: 400px; 
            
            /* Efek kaca (Glassmorphism) opsional - Hapus backdrop-filter & background jika ingin putih solid biasa */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div class="container signin-container">
    <div class="card card-signin p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="https://injourneyairports.id/assets/kawung-logo-side-CktPU2GK.png" alt="Injourne Airport Logo" class="mx-auto mb-4" style="max-width: 80%;">
                <h3 class="fw-bold mt-2">SIUL PKU</h3>
                <p style="font-style: italic" class="text-muted">Sistem Integrasi Uji Laik Pekanbaru</p>
                <p class="text-muted small">Silakan masuk dengan akun Anda</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold small">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold small">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm" id="btnLogin">
                        <span id="btnText">MASUK</span>
                        <span id="btnLoading" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
                
                <div id="alertMessage" class="mt-3"></div>
            </form>
        </div>
        <div class="card-footer bg-transparent border-0 text-center py-0">
             <small class="text-muted" style="font-size: 0.75rem;">&copy; Apron Movement Control PKU</small>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI SUPABASE ---
    const supabaseUrl = 'https://fusjhnckcwmaybrzczcq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1c2pobmNrY3dtYXlicnpjemNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNDUwOTYsImV4cCI6MjA4MTcyMTA5Nn0.YUxghOhHimUJe92Cf4gyeKGlaZ4qyCkHWuISSlrSHrE';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    // --- LOGIC LOGIN ---
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    const alertMessage = document.getElementById('alertMessage');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Reset UI
        alertMessage.innerHTML = '';
        btnLogin.disabled = true;
        btnText.classList.add('d-none');
        btnLoading.classList.remove('d-none');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) throw error;

            // Jika sukses, redirect ke home
            window.location.href = 'home.html';

        } catch (error) {
            alertMessage.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Login Gagal: Password atau Email Salah.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        } finally {
            btnLogin.disabled = false;
            btnText.classList.remove('d-none');
            btnLoading.classList.add('d-none');
        }
    });

    // Cek jika user sudah login, langsung lempar ke home
    async function checkSession() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            window.location.href = 'home.html';
        }
    }
    checkSession();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
